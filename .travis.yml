language: node_js
node_js:
  - "8"
  - "9"
dist: trusty
services:
  - mongodb
  - redis-server
env:
  - NODE_ENV=ci
  - PORT=3000
  - JOB=new
cache:
  directories:
    - node_modules
    - client/node_modules
install:
  - npm install
  - npm run build
script:
  - nohup npm run start &
  - sleep 3
  - npm run test
